Parameters:
  EnvironmentName:
    Description: Environment Name
    Default: udacity-capstone
    Type: String

  MinSize:
    Description: min number of app instances
    Default: 1
    Type: String

  MaxSize:
    Description: max number of app instances
    Default: 4
    Type: String

  DesiredSize:
    Description: default number of instances
    Default: 2
    Type: Number

  KeyPairName:
    Description: The EC2 Key Pair to allow SSH access to the instances
    Default: udacity
    Type: AWS::EC2::KeyPair::KeyName

Mappings:
  ServicePrincipals:
    aws:
      ec2: ec2.amazonaws.com

Resources:
  NodeInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub ${EnvironmentName}-nodegroup-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !FindInMap [ServicePrincipals, !Ref "AWS::Partition", ec2]
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKSWorkerNodePolicy"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEKS_CNI_Policy"
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
      Path: /


  NodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Sub ${EnvironmentName}-eks-cluster
      NodeRole: !GetAtt NodeInstanceRole.Arn
      NodegroupName: !Sub ${EnvironmentName}-eks-nodegroup
      RemoteAccess:
        Ec2SshKey: !Ref KeyPairName
      ScalingConfig:
        MinSize: !Ref MinSize
        MaxSize: !Ref MaxSize
        DesiredSize: !Ref DesiredSize
      Subnets:
        Fn::Split:
          - ","
          - Fn::ImportValue:
              Fn::Sub: ${EnvironmentName}-PUB-NETS

Outputs:
  NodeInstanceRole:
    Description: Node Instance Role
    Value: !GetAtt NodeInstanceRole.Arn
    Export:
      Name: !Sub ${EnvironmentName}-EKS-IR
  NodeGroup:
    Description: EKS Node Group
    Value: !Ref NodeGroup
    Export:
      Name: !Sub ${EnvironmentName}-EKS-NG
