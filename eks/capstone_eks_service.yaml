apiVersion: v1
kind: Service
metadata:
  name: udacity-capstone-service
spec:
  type: LoadBalancer
  selector:
    app: udacity-capstone-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: udacity-capstone-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  selector:
    app: udacity-capstone-app
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: udacity-capstone-service
              servicePort: 80
